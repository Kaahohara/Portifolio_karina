        <br><br><br>
        <center>
            <form id="my-form" action="https://formspree.io/f/xyyaljao" method="POST">
                <label style="color:black;">Email:</label><br>
                <input type="email" style="width:700px;" name=" email" /><br>
                <label style="color:black;">Message:</label><br>
                <input type=" text" style="height:500px;width:600px;" name="message" /><br><br>
                <button style="color:black;" class="btn btn-outline-success" id="my-form-button">Submit</button>
                <p id="my-form-status"></p>
            </form>
        </center>
        <!-- Place this script at the end of the body tag -->
        <script>
            var form=document.getElementById("my-form");

            async function handleSubmit(event) {
                event.preventDefault();
                var status=document.getElementById("my-form-status");
                var data=new FormData(event.target);
                fetch(event.target.action,{
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if(response.ok) {
                        status.innerHTML="Thanks for your submission!";
                        form.reset()
                    } else {
                        response.json().then(data => {
                            if(Object.hasOwn(data,'errors')) {
                                status.innerHTML=data["errors"].map(error => error["message"]).join(", ")
                            } else {
                                status.innerHTML="Oops! There was a problem submitting your form"
                            }
                        })
                    }
                }).catch(error => {
                    status.innerHTML="Oops! There was a problem submitting your form"
                });
            }
            form.addEventListener("submit",handleSubmit)
        </script>
